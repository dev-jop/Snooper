<div ng-controller="createcheckpoint3 as check3">
    <div class="modal-body"> <!-- third checkpoint body -->
        <div class="row col-md-12">
            <p class="c-black f-500 m-t-0 m-b-10">Mission Type</p>

            <div class="form-group">
                <div class="fg-line">
                    <div class="select">
                        <!--<select chosen class="w-100 form-control" ng-init="seltypetemp = mysel.options[2].key" data-ng-model="seltypetemp" ng-options="obj.key as obj.value for obj in mysel.options" ng-change="mysel.myselfunc(seltypetemp)">-->
                        <!--<select chosen class="w-100 form-control" ng-model="mycont.seltypetemp" ng-options="value.label for value in mycont.options track by value.value">-->
                        <select class="form-control" ng-model="mycont.seltypetemp" ng-options="value.label for value in mycont.options">
                        <!--<select chosen class="w-100 form-control">-->
                            <!--<option value=1>First Type</option>-->
                            <!--<option value=2>Second Type</option>-->
                            <!--<option value=3 selected>Third Type</option>-->
                            <!--<option value=4>Fourth Type</option>-->
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"> <!-- first column -->
                    <p class="c-black f-500 m-t-0 m-b-10">Short Description</p>

                    <div class="form-group">
                        <div class="fg-line">
                            <textarea class="form-control" rows="4" placeholder="Start typing..." maxlength="36" ng-model="check3.shortdescription"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <p class="c-black f-500 m-t-0 m-b-10">Mission Description</p>

            <div class="form-group">
                <div class="fg-line">
                    <textarea class="form-control" rows="4" placeholder="Start typing..." ng-model="check3.description"></textarea>
                </div>
            </div>
            <p class="c-black f-500 m-t-0 m-b-10">Reviewer Instructions </p>

            <div class="form-group">
                <div class="fg-line">
                    <textarea class="form-control" rows="4" placeholder="Start typing..." ng-model="check3.reviewerInstructions"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer" style="text-align: center;">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
        <button type="button" class="btn btn-default" data-swal-warning-form>Cancel</button>
        <!--<button class="btn btn-info" data-swal-text>Click me</button>-->
        <button type="button" class="btn btn-primary" ng-click="check3.submit()" data-dismiss="modal" data-swal-success-form>Save & add mission</button>
    </div>
</div>
