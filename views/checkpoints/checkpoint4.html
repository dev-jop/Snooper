<div ng-controller="createcheckpoint4 as check4">
    <div class="modal-body"> <!-- fourth checkpoint body -->
        <div class="row">
            <div class="col-lg-6"> <!-- first column -->
                <p class="c-black f-500 m-t-0 m-b-10">Mission Type</p>

                <div class="form-group">
                    <div class="fg-line">
                        <div class="select">
                            <!--<select chosen class="w-100 form-control" ng-init="seltypetemp = mysel.options[3].key" data-ng-model="seltypetemp" ng-options="obj.key as obj.value for obj in mysel.options" ng-change="mysel.myselfunc(seltypetemp)">-->
                            <!--<select chosen class="w-100 form-control" ng-model="mycont.seltypetemp" ng-options="value.label for value in mycont.options track by value.value">-->
                            <select class="form-control" ng-model="mycont.seltypetemp" ng-options="value.label for value in mycont.options">
                            <!--<select chosen class="w-100 form-control">-->
                                <!--<option value=1>First Type</option>-->
                                <!--<option value=2>Second Type</option>-->
                                <!--<option value=3>Third Type</option>-->
                                <!--<option value=4 selected>Fourth Type</option>-->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12"> <!-- first column -->
                        <p class="c-black f-500 m-t-0 m-b-10">Short Description</p>

                        <div class="form-group">
                            <div class="fg-line">
                                <textarea class="form-control" rows="4" placeholder="Start typing..." maxlength="36" ng-model="check4.shortdescription"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="c-black f-500 m-t-0 m-b-10">Mission Description</p>

                <div class="form-group">
                    <div class="fg-line">
                        <textarea class="form-control" rows="4" placeholder="Start typing..." ng-model="check4.description"></textarea>
                    </div>
                </div>

                <p class="c-black f-500 m-t-0 m-b-10">Reviewer Instructions </p>

                <div class="form-group">
                    <div class="fg-line">
                        <textarea class="form-control" rows="4" placeholder="Start typing..." ng-model="check4.reviewerInstructions"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-6"> <!-- first column -->
                <p class="c-black f-500 m-t-0 m-b-10">Location</p>
                <div class="form-group">
                    <div class="fg-line">
                        <input type="text" id="Autocomplete" ng-required="true" details="check4.details1"   class="form-control" ng-model="check4.details1" ng-autocomplete placeholder="checkpoint Location" ng-change="check4.mark()"></div>
                </div>
                <div id="map"></div>
               <map center="current-location" zoom="12" onload="getpos($event)" >
                   <marker visible="true" centered="true"  position="{{check4.details1}}" title="You are Here"  draggable="true" ng-model="check4.location"  on-dragend="getpos($event)" ></marker>
              <!--</map>&lt;!&ndash;<map ng-transclude class="google-map" center="map.center" options="map.options">&ndash;&gt;-->

                    <marker position="marker.position" decimals="marker.decimals" options="marker.options" ng-model="check4.location"></marker>

                </map>
            </div>
        </div>

    </div>

    <div class="modal-footer" style="text-align: center;">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
        <button type="button" class="btn btn-default" data-swal-warning-form>Cancel</button>
        <!--<button class="btn btn-info" data-swal-text>Click me</button>-->
        <button type="button" class="btn btn-primary" ng-click="check4.submit()" data-dismiss="modal" data-swal-success-form>Save & add mission</button>
    </div>
</div>
