<script>console.log("Got into one");</script>
<div ng-controller="createcheckpoint1 as check1">
    <div class="modal-body">
        <div> <!-- first checkpoint body -->
            <div class="row">
                <div class="col-lg-6"> <!-- first column -->
                    <p class="c-black f-500 m-t-0 m-b-10">Mission Type</p>

                    <div class="form-group">
                        <div class="fg-line">
                            <div>


                                <select chosen class="w-100 form-control" ng-init="mycont.seltypetemp = mycont.options[0]" ng-model="mycont.seltypetemp" ng-options="value.label for value in mycont.options track by value.value" onselect="angular.element(this).scope().myselfunc(mycont.seltypetemp)">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6"> <!-- first column -->
                    <!--<div data-ng-controller="formCtrl as fctrl2">-->
                    <div>
                        <p class="c-black f-500 m-t-15 m-b-10">Time Allowed</p>
                        <small class="c-gray">Current value: {{ check1.value }}</small>

                        <br/><br/>

                        <!--<div slider class="input-slider" ng-model="nouisliderValue; check1.value" start=1 end=5></div>-->
                        <div slider class="input-slider" ng-model="check1.value"  ng-if="$scope.checkpointType.key=='4DOIlWCkGF' ;end=3 " start=1 end=5></div>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"> <!-- first column -->
                    <p class="c-black f-500 m-t-0 m-b-10">Mission Description</p>

                    <div class="form-group">
                        <div class="fg-line">
                            <textarea class="form-control" rows="6" placeholder="Start typing..." ng-model="check1.description"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer" style="text-align: center;">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
        <button type="button" class="btn btn-default" data-swal-warning-form>Cancel</button>
        <!--<button class="btn btn-info" data-swal-text>Click me</button>-->
        <button type="button" class="btn btn-primary" ng-click="check1.submit()" data-dismiss="modal" data-swal-success-form>Save & add mission</button>
    </div>
</div>
