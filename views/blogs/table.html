<div data-ng-controller="blogControl as tctrl">
    <div class="card">
        <div class="card-header" style="background-color: #F4F4F4; height: 90px">
            <h2>All Posts <small>View, Add, Edit and Delete Blog Posts</small></h2>
            <div class="block-header">
                <span>
                    <button class="btn bgm-lightblue btn-icon" style="float: right;" ng-click="blog.changeLoad(2)"><i class="zmdi zmdi-plus"></i></button>
                    <!--<button class="btn bgm-lightblue btn-icon" style="float: right;" data-swal-create-mission><i class="zmdi zmdi-plus"></i></button>-->
                    <!--<button class="btn bgm-lightblue btn-icon" style="float: right; position: relative; top: 5px;" data-backdrop="static" data-keyboard="false"  data-toggle="modal" data-target="#myModal"><i class="zmdi zmdi-plus"></i></button>-->
                    <!--<button class="btn bgm-lightblue btn-icon" style="float: right;" data-backdrop="static" data-keyboard="false" ng-click="mfdCtrl.loadFormDialogs()"><i class="zmdi zmdi-plus"></i></button>-->
                    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
                </span>
            </div>
        </div>

        <div class="card-body" style="margin-top: -30px">
            <div class="table-responsive" ng-controller="blogTable as ntable">
                <!--<div class="table-responsive" ng-controller="WithOptionsCtrl as wctrl">-->
                <!--<table ng-table="tctrl.tableEdit" id="example1" class="table table-striped table-vmiddle display campaign">-->
                <br><br>
                <div style="margin-top: 20px; margin-bottom: 20px">
                    <div class="col-sm-5">
                        <div class="input-group fg-float">
                            <span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" ng-model="filter.$">
                                <label class="fg-label">Search (ID, Name & Client)</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <br><br><br>
                <table ng-table="ntable.tableParams" class="table table-striped table-vmiddle display campaign" show-filter="true">
                    <!--<table ng-table="tctrl.tableEdit" class="table table-striped table-vmiddle">-->
                    <colgroup>
                        <col width="100">
                        <col width="auto">
                        <col width="auto">
                        <col width="auto">
                        <col width="auto">
                        <col width="auto">
                        <col width="150">
                    </colgroup>
                    <tr ng-repeat="w in $data">
                        <td data-title="'ID'" sortable="'id'">
                            {{ w.id }}
                        </td>
                        <td data-title="'IMAGE'" style="text-align: center">
                            <img ng-src="{{w.image._url}}" class="img-rounded" style="max-width:40px;">
                            <!--{{console.log(w.image)}}-->
                        </td>
                        <td data-title="'POST TITLE'" sortable="'posttitle'">
                            {{ w.title }}
                        </td>
                        <td data-title="'PUBLISH DATE'" sortable="'publishdate'">
                            {{ w.publishdate }}
                        </td>
                        <td data-title="'AUTHOR'" sortable="'author'">
                            {{ w.author }}
                        </td>
                        <td data-title="'COMMENTS'">
                            {{ w.comments }}
                        </td>
                        <td data-title="'ACTIONS'" style="text-align: center">
                            <button type="button" class="btn btn-danger btn-sm" ng-click="" data-swal-deleting-item-blog><i class="zmdi zmdi-close"></i></button>
                            <button type="button" class="btn btn-primary btn-sm" ng-click=""><i class="zmdi zmdi-edit"></i></button>
                            <button type="button" class="btn btn-success btn-sm" ng-click="tctrl.viewpost(w.id)"><i class="zmdi zmdi-search"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
